<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBattle Python</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo-group">
            <div class="logo">GB</div>
            <span class="brand">GitBattle</span>
        </div>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="link">Source</a>
    </nav>

    <main>
        <h1 class="hero-title">Ship code.<br>Battle stats.</h1>
        <p class="hero-subtitle">Enter GitHub usernames to see who has the stronger community.</p>

        <div id="error-box" class="hidden">User not found</div>

        <div class="arena">
            
            <div class="card" id="card-1">
                <span class="label">PLAYER 01</span>
                
                <div id="p1-input-area" class="input-area">
                    <input type="text" id="p1-name" placeholder="torvalds" autocomplete="off">
                </div>

                <div id="p1-result" class="result-area hidden">
                    </div>
            </div>

            <div class="vs-badge" id="vs-badge">VS</div>

            <div class="card" id="card-2">
                <span class="label">PLAYER 02</span>
                
                <div id="p2-input-area" class="input-area">
                    <input type="text" id="p2-name" placeholder="shadcn" autocomplete="off">
                </div>

                <div id="p2-result" class="result-area hidden">
                    </div>
            </div>
        </div>

        <button id="battle-btn" onclick="startBattle()">Start Battle</button>
    </main>

    <div id="winner-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2>WINNER!</h2>
            <h1 id="winner-name">...</h1>
            <button class="reset-btn" onclick="resetGame()">New Battle</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
